<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Cadastro de Funcionarios</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img src="https://img.pikbest.com/origin/10/10/36/09QpIkbEsTiEV.png!sw800" width="30" height="30" class="d-inline-block align-top" alt=""> ㅤ
    <a class="navbar-brand" href="#">Sales System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(página atual)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>
    </div>
</nav>

<div class="container">
    <form action="/salvarFuncionario" th:object="${funcionario}" method="POST">
        <div class="form-group">

            <div class="row">
                <div class="col-md">
                    <label for="id">ID:</label>
                    <input type="text" required readonly="true" class="form-control" id="id" th:field="*{id}">
                </div>
                <div class="col-md">
                    <label for="nome">Nome Funcionario:</label>
                    <input type="text" required class="form-control" id="nome" th:field="*{nome}">
                </div>
                <div class="col-md">
                    <label for="cpf">CPF:</label>
                    <input type="text" required class="form-control" id="cpf" th:field="*{cpf}">
                </div>
                <div class="col-md">
                    <label for="telefone">Telefone:</label>
                    <input type="text" required class="form-control" id="telefone" th:field="*{telefone}">
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <label for="email">E-mail:</label>
                    <input type="text" required class="form-control" id="email" th:field="*{email}">
                </div>
                <div class="col-md">
                    <label for="funcao">Função:</label>
                    <input type="text" required class="form-control" id="funcao" th:field="*{funcao}">
                </div>
            </div>

            <div class="row">
                <div class="col-md">
                    <label for="bairro">Bairro:</label>
                    <input type="text" required class="form-control" id="bairro" th:field="*{bairro}">
                </div>
                <div class="col-md">
                    <label for="endereco">Endereço:</label>
                    <input type="text" required class="form-control" id="endereco" th:field="*{endereco}">
                </div>
                <div class="col-md">
                    <label for="numero">Número:</label>
                    <input type="text" required class="form-control" id="numero" th:field="*{numero}">
                </div>
                <div class="col-md">
                    <label>Cidade:</label>
                    <select th:field="*{cidade}" class="form-control">
                        <option th:each="est : ${listaCidades}" th:value="${est.id}" th:text="${est.nome}"></option>
                    </select>
                </div>
            </div>
        </div>

        <a href="/administrativo" type="submit" class="btn btn-danger"><i class="fa-solid fa-arrow-left" style="col-mdor: #ffffff;"></i> Voltar</a>
        <a href="/listarFuncionario" type="submit" class="btn btn-success"><i class="fa-solid fa-list-ul" style="col-mdor: #ffffff;"></i> Listar</a>
        <a href=""><button type="submit" class="btn btn-dark"><i class="fa-solid fa-floppy-disk" style="col-mdor: #ffffff;"></i> Salvar</button></a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" integrity="sha512-0XDfGxFliYJPFrideYOoxdgNIvrwGTLnmK20xZbCAvPfLGQMzHUsaqZK8ZoH+luXGRxTrS46+Aq400nCnAT0/w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $(document).ready(function() {
        $('#cpf').mask('999.999.999-99');
        $('#telefone').mask('(99) 99999-9999');
    });
</script>
</body>
</html>
